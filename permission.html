<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Permissão de Microfone (Lovable Infinite)</title>
    <style>
        body {
            background-color: #050607;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            font-size: 14px;
            color: #94a3b8;
            max-width: 320px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        button {
            padding: 12px 24px;
            background: #ef4444;
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        .success {
            display: none;
            margin-top: 20px;
            color: #10b981;
        }
    </style>
</head>

<body>
    <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ef4444"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
            <line x1="12" y1="19" x2="12" y2="23" />
            <line x1="8" y1="23" x2="16" y2="23" />
        </svg>
    </div>
    <h1>Permitir Microfone</h1>
    <p>Para usar o recurso de voz, precisamos da sua permissão. Clique abaixo e depois em "Permitir" no popup do
        navegador.</p>
    <button id="auth-btn">Autorizar Acesso</button>
    <div id="status" class="success">Permissão Concedida! Pode fechar esta janela.</div>

    <script src="permission.js"></script>
</body>

</html>
