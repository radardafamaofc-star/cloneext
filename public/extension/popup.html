<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f7f6; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
    h3 { margin: 0 0 10px 0; color: #1a1a1a; }
    .status { display: inline-flex; align-items: center; gap: 6px; padding: 4px 12px; rounded-radius: 20px; font-size: 12px; font-weight: 600; margin-bottom: 20px; }
    .status-connected { background: #e6fcf5; color: #0ca678; }
    .status-disconnected { background: #fff5f5; color: #fa5252; }
    .status-qr { background: #fff9db; color: #f08c00; }
    button { width: 100%; padding: 12px; background: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: background 0.2s; }
    button:hover { background: #128C7E; }
    #qr-container { margin-top: 15px; background: white; padding: 10px; border-radius: 8px; border: 1px solid #ddd; display: none; }
    #qr-container img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="card">
    <h3>GroqBot</h3>
    <div id="status-badge" class="status">Carregando...</div>
    <div id="qr-container">
      <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Escaneie para conectar:</p>
      <div id="qrcode"></div>
    </div>
    <button id="open-wa">Abrir WhatsApp Web</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
