<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - PROMPTS INFINITOS</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <!-- Dynamic Background Elements -->
    <div class="auth-background">
        <div class="auth-blob"></div>
        <div class="auth-blob"></div>
        <div class="auth-blob"></div>
        <div class="auth-grid"></div>
    </div>

    <div class="auth-container">
        <div class="auth-logo">
            <div class="">
                <img src="logo.png" style="width: 185px; height: 32px;" alt="User Avatar">
            </div>
        </div>

        <h1 class="auth-title">Acesso Premium</h1>
        <p class="auth-subtitle">Insira sua licença para desbloquear o poder ilimitado do Lovable Infinite </p>

        <div class="auth-messages">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
        </div>

        <form id="auth-form">
            <div class="form-group">
                <label for="license-key">Chave de Licença</label>
                <div class="key-input-wrapper">
                    <input type="password" id="license-key" class="key-input" placeholder="PROMPT-XXXXXXXX"
                        autocomplete="off" required>
                    <button type="button" class="toggle-visibility" id="toggle-visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            id="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-button" id="auth-button">
                <span id="button-text">Ativar Acesso</span>
                <div class="loading-spinner" id="loading-spinner"></div>
            </button>
        </form>

        <div class="auth-footer">
            Premium Access • Version 1.0
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
